    <main>
      <section
        id="contact-me"
        role="region"
        aria-labelledby="contact-me-heading"
      >
        <div class="container">
          <div class="contact-options">
            <div class="form">
              <h2 id="contact-me-heading">שלחו לי הודעה</h2>
              <form action="https://formspree.io/f/mzbnlkbb" method="POST">
                <div class="user-inputs">
                  <label for="name">שם:</label>
                  <input
                    type="text"
                    id="name"
                    name="name"
                    required
                    autocomplete="name"
                  /><br /><br />

                  <label for="family-name">שם משפחה:</label>
                  <input
                    type="text"
                    id="family-name"
                    name="family-name"
                    required
                    autocomplete="family-name"
                  /><br /><br />

                  <label for="city">עיר:</label>
                  <input type="text" id="city" name="city" /><br /><br />

                  <label for="email">כתובת אימייל:</label>
                  <input
                    type="email"
                    id="email"
                    name="email"
                    required
                    autocomplete="email"
                  /><br /><br />

                  <label for="telephone">מספר טלפון:</label>
                  <input
                    type="tel"
                    id="telephone"
                    name="telephone"
                    autocomplete="tel"
                  /><br /><br />
                </div>
                <div class="checkboxes">
                  <label><b>מעוניין ב:</b> </label><br />

                  <label for="private-lesson"
                    >שיעור פרטי
                    <input
                      type="checkbox"
                      id="private-lesson"
                      name="interested-in"
                      value="private-lesson"
                    /> </label
                  ><br />

                  <label for="group-lesson"
                    >שיעור בקבוצה
                    <input
                      type="checkbox"
                      id="group-lesson"
                      name="interested-in"
                      value="group-lesson" /></label
                  ><br />

                  <label for="Assistance in writing a paper"
                    >סיוע בכתיבת עבודה
                    <input
                      type="checkbox"
                      id="Assistance in writing a paper"
                      name="interested-in"
                      value="Assistance in writing a paper" /></label
                  ><br />
                </div>
                <div class="checkboxes">
                  <label><b>הסטטוס שלי: </b> </label><br />

                  <label for="A student in elementary school"
                    >תלמיד בבית ספר יסודי
                    <input
                      type="checkbox"
                      id="A student in elementary school"
                      name="i-am-a"
                      value="A student in elementary school" /></label
                  ><br />
                  <label for="A middle school student"
                    >תלמיד חתיבת ביניים
                    <input
                      type="checkbox"
                      id="A middle school student"
                      name="i-am-a"
                      value="A middle school student" /></label
                  ><br />
                  <label for="high-school student"
                    >תלמיד בתיכון
                    <input
                      type="checkbox"
                      id="high-school student"
                      name="i-am-a"
                      value="high-school student" /></label
                  ><br />
                  <label for="university-student"
                    >סטודנט באוניברסיטה
                    <input
                      type="checkbox"
                      id="university-student"
                      name="i-am-a"
                      value="university-student" /></label
                  ><br />

                  <label for="Completing matriculation">
                    משלים בגרויות
                    <input
                      type="checkbox"
                      id="Completing matriculation"
                      name="i-am-a"
                      value="Completing matriculation" /></label
                  ><br />
                </div>
                <div class="textbox">
                  <label for="message"> <b>תוכן ההודעה:</b> </label><br />
                  <textarea
                    id="message"
                    name="message"
                    rows="20"
                    cols="50"
                  ></textarea
                  ><br /><br />

                  <button><input type="submit" value="שלח" /></button>
                </div>
              </form>
